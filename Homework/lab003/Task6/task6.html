<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6</title>
    <link rel="stylesheet" href="task6.css" />
  </head>
  <body>
    <div class="container">
      <p>Contact Form</p>
      <div class="form">
        <label for="Fname">First Name</label><br />
        <input
          type="text"
          name="Fname"
          id="Fname"
          placeholder="First Name"
        /><br />
        <label for="Lname">Last Name</label><br />
        <input
          type="text"
          name="Lname"
          id="Lname"
          placeholder="Last Name"
        /><br />
        <label for="Coutry">Coutry</label><br />
        <select name="Coutry" id="">
          <option value="Australia">Australia</option>
          <option value="Cambodia">Cambodia</option></select
        ><br />
        <label for="Subject"></label>
        <textarea
          name="Subject"
          id="Subject"
          cols="30"
          rows="10"
          placeholder="Write Something"
        ></textarea
        ><br />
        <input type="submit" value="Submit" class="submit" />
      </div>
    </div>
  </body>
</html>
