<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/675585ff8e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="task6.css" />
  </head>
  <body>
    <div class="container-fluid  pt-3">
      <h1 class="font-weight-bold"><i>Social Cards</i></h1>
      <hr />
      <div class="row">
        <div class="col-lg-3 col-md-6 col-12 p-3">
          <div id="fbcard" class="card">
            <div class="card-header p-5">
              <i class="fab fa-facebook-square"></i>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p><i class="far fa-thumbs-up"></i> Link</p>
                  <p class="num">12K</p>
                </div>
                <div class="col">
                  <p><i class="fas fa-share-alt"></i> Share</p>
                  <p class="num">10K</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 p-3">
          <div id="gpcard" class="card">
            <div class="card-header p-5">
              <i class="fab fa-google-plus-square"></i>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p><i class="fab fa-google-plus-g"></i> Link</p>
                  <p class="num">12K</p>
                </div>
                <div class="col">
                  <p><i class="fas fa-share-alt"></i> Share</p>
                  <p class="num">10K</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 p-3">
          <div id="twcard" class="card">
            <div class="card-header p-5">
              <i class="fab fa-twitter-square"></i>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p><i class="fab fa-twitter"></i> Tweet</p>
                  <p class="num">12K</p>
                </div>
                <div class="col">
                  <p><i class="fas fa-share-alt"></i> Share</p>
                  <p class="num">10K</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 p-3">
          <div id="pcard" class="card">
            <div class="card-header p-5">
              <i class="fab fa-pinterest-square"></i>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p><i class="fab fa-pinterest-p"></i> Pin</p>
                  <p class="num">12K</p>
                </div>
                <div class="col">
                  <p><i class="fas fa-share-alt"></i> Share</p>
                  <p class="num">10K</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
