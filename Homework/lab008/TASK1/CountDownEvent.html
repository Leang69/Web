<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body onload="startup()" class="container">
    <h1 class="text-center my-5"></h1>
    <h1 class="text-center my-5">
      0 Year 0 Month 0 Day 0 Hour 0 Minute 0 Second
    </h1>

    <form>
      <div class="row">
        <div class="col p-0 text-center">
          <h4 class="my-1">Event</h4>
        </div>
        <div class="col-5 p-0">
          <input
            id="eventName"
            type="text"
            class="form-control"
            placeholder="Event name"
            value="New Year"
            onchange="changeEvenName()"
          />
        </div>
        <div class="col p-0 text-center">
          <h4 class="my-1">Date</h4>
        </div>
        <div class="col-5 p-0">
          <input
            id="date"
            type="date"
            class="form-control"
            value="2021-01-01"
            onchange="changeEventDate()"
          />
        </div>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="CountDownEvent.js"></script>
  </body>
</html>
