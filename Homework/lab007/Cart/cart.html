<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JanSport</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="productList.css" />
  </head>
  <body onload="displayItem()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <h1 class="my-2 mx-4 font-weight-bold">JanSport</h1>
      <a
        class="navbar-brand mr-auto font-weight-bold"
        href="productList.html"
        >Home</a
      >
      <a href="cart.html" class="btn btn-lg">
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-cart2"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
          />
        </svg>
      </a>
      <p id="item" class="my-3 font-weight-bold">Item: 0 &nbsp&nbsp</p>
      <p id="totalPrice" class="my-3 font-weight-bold">Total Price: 0</p>
    </nav>
    <div id="list" class="container text-center">
      <div
        class="row rounded p-2 m-0"
        style="background-color: gray; color: white"
      >
        <div class="col-1 m-0"></div>
        <h3 class="col-4 m-0">Product</h3>
        <h3 class="col-2 m-0">Price</h3>
        <h3 class="col-2 m-0">Quantity</h3>
        <h3 class="col-2 m-0">Discount %</h3>
        <h3 class="col-1 m-0">Total</h3>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="DisplayCart.js"></script>
  </body>
</html>
